---
layout: home.njk
title: Rezervace Penzion Gerta Český Krumlov
---

<main class="main">
  <h1>Rezervace</h1>
  <p class="price">
    Oficiální web Penzionu Gerta<br />
    =<br />
    nejnižší cena
  </p>
  <h2 class="room__h2">Telefonicky</h2>
  <ul class="contact__list">
    <li class="contact__item">
      <a class="contact__link" href="tel:+420380711979">
        <img
          class="contact__icon"
          src="/images/contact/phone.svg"
          alt="Ikona telefon"
        />+420 380 711 979</a
      >
    </li>
    <li class="contact__item">
      <a class="contact__link" href="tel:+420777078309">
        <img
          class="contact__icon"
          src="/images/contact/mobile.svg"
          alt="Ikona mobilní telefon"
        />+420 777 078 309</a
      >
    </li>
  </ul>

  <h2 class="room__h2">E-mailem</h2>
  <ul class="contact__list">
    <li class="contact__item">
      <a class="contact__link" href="mailto: pension.gerta@seznam.cz">
        <img
          class="contact__icon contact__icon--email"
          src="/images/contact/email.svg"
          alt="Ikona e-mail"
        />pension.gerta@seznam.cz</a
      >
    </li>
  </ul>
  <h2 class="room__h2">On-line</h2>

  <form method="post" action="" class="form">
    <label for="name"> Jméno a příjmení </label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Jméno Příjmení"
      autofocus
      required
    />

    <label for="email"> E-mail </label>
    <input type="email" name="email" id="email" required value="@" />

    <label for="tel"> Telefon </label>
    <input type="tel" name="tel" id="tel" value="+420" />

    <fieldset class="fieldset">
      <legend>Datum rezervace</legend>

      <label class="date__label" for="date__from"> Od </label>
      <input
        class="date__input"
        type="date"
        name="date__form"
        id="date__from"
      />

      <label class="date__label" for="date__to"> Do </label>
      <input class="date__input" type="date" name="date__to" id="date__to" />

      <label class="date__checkbox--label" for="date__checkbox">
        Neznám přesný termín
      </label>
      <input
        class="date__checkbox--input"
        type="checkbox"
        name="date__checkbox"
        id="checkbox--date"
      />

      <div class="date__checkbox--hidden" id="checkbox__text--date">
        <label class="date__text--hidden" for="date__text"
          >Zadej upřesnění termínu
        </label>
        <input
          class="date__input--hidden"
          type="date__text"
          name="date__text"
        />
      </div>
    </fieldset>

    <label for="room">Požadovaný pokoj</label>

    <select name="room" id="room">
      <option value="">Nepreferuji pokoj</option>
      <option value="dvojluzkovy">Dvojlůžkový</option>
      <option value="terasa">Dvojlůžkový s kuchyňkou</option>
      <option value="triluzkovy">Třílůžkový</option>
      <option value="rodinny">Rodinný</option>
      <option value="mensi">Menší</option>
    </select>

    <label for="persom"> Zadej počet osob </label>
    <input type="text" name="person" />

    <label for="message">Chcete něco dalšího sdělit </label>
    <textarea name="message" id="message" rows="5" cols="20" maxlength="300">
    </textarea>
    <button type="submit" name="send" id="send">
      Odeslat nezávaznou poptávku
    </button>
  </form>
</main>
